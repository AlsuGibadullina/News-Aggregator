<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <!-- Подключите стили, если требуется -->
<!--    <link rel="stylesheet" href="/css/style.css">-->
</head>
<body>
<h1>Вход в систему</h1>
<!-- Форма отправляется методом POST на /auth/login -->
<form th:action="@{/auth/login}" method="post">
    <div>
        <label for="email">Email:</label>
        <!-- Обратите внимание: имя поля должно совпадать с .usernameParameter("email") -->
        <input type="text" id="email" name="email" placeholder="Введите email" required />
    </div>
    <div>
        <label for="password">Пароль:</label>
        <!-- Имя поля должно совпадать с .passwordParameter("password") -->
        <input type="password" id="password" name="password" placeholder="Введите пароль" required />
    </div>
    <div>
        <button type="submit">Войти</button>
    </div>
</form>
<!-- Вывод ошибок, если передан параметр error -->
<div th:if="${param.error}">
    <p style="color:red;">Неверные email или пароль.</p>
</div>
<!-- Сообщение о выходе -->
<div th:if="${param.logout}">
    <p style="color:green;">Вы успешно вышли из системы.</p>
</div>
</body>
</html>
